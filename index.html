<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star first_stars"></i></li>
        		<li><i class="fa fa-star second_stars"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <span class="stopwatch">
           </span>
            <div class="restart" onclick="initGame()"">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            
        </ul>
        <div class="modal">
           <div class="modal-content">
                 <p><strong>Congratulations!</strong></p>
                 <p>Time to complete: <span class="finalTime"></span></p>
                 <p>Number of moves: <span class="finalMoves"></span></p>
                 <p>Star rating: <span class="finalRating"></span></p>
                 <button class="button" onclick="initGame()">Play again?</button>
            </div>
       </div>
    </div>
   
    <script src="js/app.js"></script>
</body>
</html>
